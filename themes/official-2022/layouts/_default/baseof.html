<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Site.Title }}</title>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="h-screen bg-gradient-to-br from-yellow-100 to-yellow-200 backdrop-sepia">
      {{ partial "header.html" . }}
    
      <div>
        {{ block "main" . }}{{ end }}
      </div>
    </div>
    
  </body>
</html>
