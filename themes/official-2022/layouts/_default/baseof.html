<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Site.Title }}</title>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="h-screen overflow-y-scroll bg-gradient-to-br from-yellow-100 to-yellow-200 backdrop-sepia">
      {{ partial "header.html" . }}
    
      <div class="min-h-[66%] px-2 py-2">
        {{ block "main" . }}{{ end }}
      </div>

      {{ partial "footer.html" . }}
    </div>
    
  </body>
</html>
