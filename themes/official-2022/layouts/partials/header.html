<header class="flex h-5/6 flex-row items-stretch justify-between">
  <h1 class="flex w-1/2 bg-fixed bg-no-repeat bg-cover bg-center border-2 border-slate-400" 
      style="background-image: url('{{ .Site.BaseURL }}/hottatatsuya.png')"
    >
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </h1>
  <nav class="flex w-1/2 bg-slate-100 border-2 border-slate-400">
    <ul>
      {{- range $termName, $entries := .Site.Taxonomies.categories }}
        <li>
          <a href="{{ "/categories/" | relLangURL }}{{ $termName | urlize }}">{{ $termName }}</a>
        </li>
      {{- end }}
    </ul>
  </nav>
</header>
