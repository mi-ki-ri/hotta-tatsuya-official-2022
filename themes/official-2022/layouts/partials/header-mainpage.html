<header class="flex h-5/6 flex-row items-stretch justify-between sepia-0">
  <h1 class="flex w-1/2 p-1 md:p-32 flex-row items-stretch justify-between bg-black"
    >
    <div class="flex w-full justify-center items-center bg-auto bg-no-repeat bg-cover bg-center sepia-[.33]" 
        style="background-image: url('{{ .Site.BaseURL }}/hottatatsuyaicon_ct.png')">
      <a class="flex text-white text-2xl font-black" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </div>
  </h1>
  <nav class="flex w-1/2 p-1 md:p-32 justify-center items-center bg-yellow-600 sepia-[.66]">
    <ul class="flex flex-wrap w-full flex-col justify-start items-stretch">
      {{- range $termName, $entries := .Site.Taxonomies.categories }}
        <li class="p-1 m-1 rounded bg-gradient-to-br from-slate-100 to-slate-200">
          <a class="flex w-1/2 text-lg font-bold" href="{{ "/categories/" | relLangURL }}{{ $termName | urlize }}">{{ $termName | upper }}</a>
        </li>
      {{- end }}
    </ul>
  </nav>
</header>
